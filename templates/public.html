<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>MediaServer</title>
  <!-- TailwindCSS da CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 flex flex-col items-center justify-center min-h-screen p-8">

  <!-- Contenitore principale -->
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">MediaServer</h1>
    
    <!-- Link dinamici dal database -->
    <div class="flex flex-col space-y-4 w-full">
      {% for link in links %}
        <a href="{{ link[2] }}" target="_blank" class="w-full flex items-center justify-center space-x-3 py-3 rounded-xl hover:opacity-90 transition" style="background-color: {{ link[3] }}">
          {% if link[4] %}
            <img src="{{ url_for('static', filename='icons/' ~ link[4]) }}" alt="Icona" class="w-8 h-8 object-contain">
          {% endif %}
          <span class="text-white font-semibold">{{ link[1] }}</span>
        </a>
      {% endfor %}
    </div>

    <!-- Link Login o Admin -->
    <div class="mt-6 text-center">
      {% if "user" in session %}
        <a href="{{ url_for('admin') }}" class="text-blue-600 hover:underline">Vai al Pannello Admin</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login Admin</a>
      {% endif %}
    </div>

  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-600">
    <p>&copy; 2025 MediaServer. Tutti i diritti riservati.</p>
  </footer>

</body>
</html>
