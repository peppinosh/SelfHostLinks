<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - {{ app_name }}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to {{ app_name }}</h1>
    {% if error %}
      <div class="text-red-500 text-center mb-4">{{ error }}</div>
    {% endif %}
    <div class="mb-6">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='home-button.png') }}" alt="Home" class="w-10 h-10 object-contain mx-auto hover:opacity-80 transition" />
      </a>
    </div>
    <form method="POST" class="flex flex-col space-y-4">
      <input name="username" type="text" placeholder="Username" class="border p-2 rounded" />
      <input name="password" type="password" placeholder="Password" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Log in</button>
    </form>
    <footer class="mt-8 text-center text-gray-600">
      <p>&copy; 2025 {{ app_name }}. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
