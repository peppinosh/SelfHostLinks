<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login MediaServer</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-8">

  <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-md flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-6 text-center">Login MediaServer</h1>

    <!-- Bottone Home -->
    <div class="mb-6">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='home-button.png') }}" alt="Home" class="w-10 h-10 object-contain mx-auto hover:opacity-80 transition">
      </a>
    </div>

    {% if error %}
      <div class="text-red-500 text-center mb-4">{{ error }}</div>
    {% endif %}

    <form method="POST" class="flex flex-col space-y-4 w-full">
      <input name="username" type="text" placeholder="Username" class="border p-2 rounded w-full" required>
      <input name="password" type="password" placeholder="Password" class="border p-2 rounded w-full" required>
      <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 w-full">Accedi</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-600">
    <p>&copy; 2025 MediaServer. Tutti i diritti riservati.</p>
  </footer>

</body>
</html>
